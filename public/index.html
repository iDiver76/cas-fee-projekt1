<!DOCTYPE html>
<html class="no-js" lang="de-ch">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>My Notes</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
</head>
<body class="wrapper-outer sweet overview">
<div class="wrapper-inner">
  <a class="btn newnote" href="detail.html">+</a>
  <header>
    <h1>ToDo-List</h1>
    <div class="switch-wrapper" data-js-sel="switches">
      <div class="switch-group">
        <span class="switch-title">Sweet-Mode</span>
        <label class="switch">
          <input type="checkbox" checked data-js-sel="style-switch">
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
        </label>
      </div>
      <div class="switch-group">
        <span class="switch-title">Erledigte anzeigen</span>
        <label class="switch">
          <input type="checkbox" data-js-sort="showAll" data-js-sel="complete-switch" checked>
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
        </label>
      </div>
    </div>
  </header>
  <main>
    <section data-js-sel="task-filter">
      <div class="btn-group">
        <button class="btn" type="button" data-js-sort="date">Datum</button>
        <button class="btn" type="button" data-js-sort="create">Erstellt</button>
        <button class="btn" type="button" data-js-sort="importance">Wichtigkeit</button>
      </div>
    </section>
    <ul data-js-sel="tasks"></ul>
  </main>
</div>

<script id="task" type="text/x-handlebars-template">
  {{#each item}}
  <li class="task">
    <div class="date">{{dateFormat dueDate format="DD.MM.YYYY"}}</div>
    <div class="importance">
      {{#times 5}}
        <input disabled type="radio" id="_{{@index}}_{{id}}" value="{{@index}}" {{isChecked importance @index}}/>
        <label for="_{{@index}}_{{id}}" class="fa fa-thermometer-empty"></label>
      {{/times}}
    </div>
    <div class="task-title">
      <h2>{{title}}</h2>
      <div data-js-sel="task-actions">
        <a href="detail.html#{{id}}"><i class="fa fa-edit"></i></a>
        <a class="btn xs" data-js-sel="toggle-task-details" data-detail="#details{{id}}"><i class="fa fa-plus"></i></a>
      </div>
    </div>
    <div data-js-sel="task-status">
      <input type="checkbox" id="cbx{{id}}" name="is-done" data-id="{{id}}" {{isDone done}}/>
      <label for="cbx{{id}}"></label>
    </div>
    <div class="task-details" id="details{{id}}">{{description}}</div>
  </li>
  {{else}}
  <li class="empty">No content</li>
  {{/each}}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/de-ch.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
<script src="js/utils/handlebars.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
