<!DOCTYPE html>
<html class="no-js" lang="de-ch">
<head>
    <meta charset="utf-8">

    <title>My Notes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">

<body>
<div class="container">
<section id="header">
    <a class="btn" href="singlenote.html">Neue Notiz erstellen</a>
    <select id="styleswitch" name="styleswitch">
        <option>Schwarz-Weiss</option>
        <option>Weiss-Schwarz</option>
    </select>
</section>
<section id="filter">
    <ul class="btn-group">
        <li class="active"><a class="btn" href="#">Home</a></li>
        <li><a class="btn" href="#">Menu 1</a></li>
        <li><a class="btn" href="#">Menu 2</a></li>
    </ul>
    <div class="switch-group">

    <span>Erledigte anzeigen</span>
    <label class="switch">
        <input type="checkbox" checked="">
        <span class="switch-label" data-on="On" data-off="Off"></span>
        <span class="switch-handle"></span>
    </label>
    </div>
</section>
<section id="notes">

    <ul class="items">
        <li class="item">
            <header>
                <div class="date">Mittwoch</div>
                <h1>CAS FEE</h1>
            </header>
            <input type="checkbox" id="checkbox" name="checkbox" />
            <label for="checkbox"><span></span>Erledigt</label>
            <div class="description">Go to the farmers market on the way home.</div>
            <div class="actions">
                <a class="button" href="singlenote.html">Edit</a>
            </div>
        </li>
    </ul>

</section>
</div>
