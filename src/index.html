<!DOCTYPE html>
<html class="no-js" lang="de-ch">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>My Notes</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <main id="notes">
    <section id="cta">
      <a class="btn" href="singlenote.html">Neue Notiz erstellen</a>
      <select id="styleswitch" name="styleswitch">
        <option selected>Schwarz-Weiss</option>
        <option>Weiss-Schwarz</option>
      </select>
    </section>
    <section id="filter">
      <ul class="btn-group">
        <li class="active"><a class="btn" href="#">Erledigt bis</a></li>
        <li><a class="btn" href="#">Erstellt am</a></li>
        <li><a class="btn" href="#">Wichtigkeit</a></li>
      </ul>
      <div class="switch-group">
        <span>Erledigte anzeigen</span>
        <label class="switch">
          <input type="checkbox" checked="">
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
        </label>
      </div>
    </section>

    <ul class="tasks"></ul>
  </main>
</div>
<script id="task" type="text/x-handlebars-template">
  {{#each tasks}}
  <li class="task">
    <div class="task-settled-to">
      <div class="date">{{date}}</div>
      <div class="field-group">
        <input type="checkbox" id="checkbox" name="checkbox"/>
        <label for="checkbox"><span>Erledigt</span></label>
      </div>
    </div>
    <div class="task-description">
      <div class="task-title-bar">
        <h2 class="task-title">{{title}}  {{@index}}</h2>
        <div class="rating">
          <input type="radio" name="rating{{id}}" id="one{{id}}" value="1" {{isChecked val 1}}/>
          <label for="one{{id}}"></label>
          <input type="radio" name="rating{{id}}" id="two{{id}}" value="2" {{isChecked val 2}}/>
          <label for="two{{id}}"></label>
          <input type="radio" name="rating{{id}}" id="three{{id}}" value="3" {{isChecked val 3}}/>
          <label for="three{{id}}"></label>
          <input type="radio" name="rating{{id}}" id="four{{id}}" value="4" {{isChecked val 4}}/>
          <label for="four{{id}}"></label>
          <input type="radio" name="rating{{id}}" id="five{{id}}" value="5" {{isChecked val 5}}/>
          <label for="five{{id}}"></label>
        </div>
      </div>
      <div class="task-details">Go to the farmers market on the way home.</div>
    </div>
    <div class="task-actions">
      <a class="btn" href="singlenote.html">Edit</a>
    </div>
  </li>
  {{/each}}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
