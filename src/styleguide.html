<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styleguide UI</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<h1>Styleguide UI Elements</h1>
<hr>
<h2>Form Elements</h2>
<h3>Label</h3>
<label>Wichtigkeit</label>
<h3>Input</h3>
<div class="field-group">
  <input type="text">
</div>
<h3>Textarea</h3>
<textarea rows="9"></textarea>
<h3>Input Date</h3>
<input type="date">
<h3>Checkbox</h3>
<input type="checkbox" id="checkbox" name="checkbox" />
<label for="checkbox"><span></span>Check Box 1</label>
<h3>Switch</h3>
<label class="switch">
  <input type="checkbox" checked="">
  <span class="switch-label" data-on="On" data-off="Off"></span>
  <span class="switch-handle"></span>
</label>
<h3>Select</h3>
<select id="select" name="select">
  <option value="0">Please select</option>
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
</select>

<h3>Priority</h3>
<div class="rating">
  <input type="radio" name="prio" id="one" checked />
  <label for="one"></label>
  <input type="radio" name="prio" id="two" />
  <label for="two"></label>
  <input type="radio" name="prio" id="three" />
  <label for="three"></label>
  <input type="radio" name="prio" id="four" />
  <label for="four"></label>
  <input type="radio" name="prio" id="five" />
  <label for="five"></label>
</div>



<h2>Buttons</h2>
<button class="btn" type="submit">Submit</button>
<button class="btn" type="reset">Reset</button>
</body>
</html>
