<!DOCTYPE html>
<html class="no-js" lang="de-ch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>My Notes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
</head>
<body class="wrapper-outer create calm">
<div class="wrapper-inner">
<h1>Neue Notiz erstellen</h1>
<form id="newNote" method="post" action="index.html" >
    <div class="field-group">
        <label for="title" class="label"></label>
        <input placeholder="Titel" name="title" id="title" type="text" value="" required>
    </div>

    <div class="field-group">
        <label for="description" class="label">Beschreibung</label>
        <textarea placeholder="Beschreibung" id="description" name="description" spellcheck="true" rows="5" cols="50"></textarea>
    </div>

    <div class="field-group">
        <span class="label">Wichtigkeit</span>
        <div class="importance">
            <input type="radio" name="importance" id="one" value="1" checked/>
            <label class="fa fa-thermometer-empty" for="one"></label>
            <input type="radio" name="importance" id="two" value="2"/>
            <label class="fa fa-thermometer-quarter" for="two"></label>
            <input type="radio" name="importance" id="three" value="3"/>
            <label class="fa fa-thermometer-half" for="three"></label>
            <input type="radio" name="importance" id="four" value="4"/>
            <label class="fa fa-thermometer-three-quarters" for="four"></label>
            <input type="radio" name="importance" id="five" value="5"/>
            <label class="fa fa-thermometer-full" for="five"></label>
        </div>
    </div>

    <div class="field-group">
        <label for="dateTo" class="label">Erledigt bis</label>
        <input placeholder="Datum" name="dateTo" id="dateTo" type="date" value="" required>
    </div>

    <div class="btn-group">
        <button type="submit" class="btn">Speichern</button>
        <button class="btn" type="reset" class="">Abbrechen</button>
    </div>
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="module" src="js/detail.js"></script>
</body>
</html>
